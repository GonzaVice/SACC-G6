<!DOCTYPE html>
<html>
  <head>
    <title>Receive Message</title>
  </head>
  <body>
    <h2>Receive Message</h2>

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% else %}
    <p>No hay mensajes recibidos.</p>
    {% endif %}
  </body>
</html>
